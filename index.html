<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="./logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controller</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="./menu.png" class="menu-icon" alt="" onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br> Dual shock 4</h2>
                <h3>Wireless Controller For Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="./arrow.png" alt=""></button>
            </div>

            <div class="col-2">
                <img src="./controller.png" class="controller" alt="">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="./add.png" alt="">
                    <p>Add to Cart</p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="./fb.png" alt="">
            <img src="./tw.png" alt="">
            <img src="./ig.png" alt="">
        </div>

    </div>





    <script >
        var menulist = document.getElementById("menuList");

        menuList.style.maxHeight= "0px";

        function togglemenu(){
            
            if( menulist.style.maxHeight == "0px")
            {
                menulist.style.maxHeight = "130px";
            }
            else{
                menulist.style.maxHeight = "0px";
            }
        }
    </script>
    
</body>
</html>
